version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=TaskManagement
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: on-failure
    stdin_open: true
    tty: true
    image: alirezaeiji151379/asd_backend:beta

  nginx:
    build:
      context: .
    ports:
      - "8000:8000"
    restart: always
    image: alirezaeiji151379/asd_frontend:beta

  redis:
    image: "redis"
    ports:
      - "6379:6379"
    restart:
      always

volumes:
  db:
    driver: local