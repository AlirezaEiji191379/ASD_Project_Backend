version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=TaskManagement
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: on-failure
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true

  nginx:
    build:
      context: .
      dockerfile: ./Nginx/DockerFile
    ports:
        - "8000:8000"
    restart: always

  redis:
      image: "redis"
      ports:
        - "6379:6379"
      # expose:
      #     - 6379
      restart:
        always

volumes:
    db:
      driver: local