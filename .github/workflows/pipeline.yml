name: ASD_Backend cicd pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Clean the previous files
        run: mvn -e clean

      - name: Validate pom.xml
        run: mvn validate

      - name: Compile source code
        run: mvn compiler:compile

      - name: Compile test code
        run: mvn compiler:testCompile

      - name: run all tests
        run: mvn test



